<div>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Email-ID</th>
            <th>Role</th>
            <th>Unit</th>
        </tr>

        <tbody *ngFor="let user of activeUserDetails">
            <tr>
                <td>{{ user.fullName }}</td>
                <td>{{ user.emailAdd }}</td>
                <td>{{ user.userRole.roleTypes }}</td>
                <td>{{ user.unit?.name }}</td>
            </tr>
        </tbody>

    </table>
</div>
