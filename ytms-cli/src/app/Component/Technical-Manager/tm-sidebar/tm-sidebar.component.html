<div class="side-nav-content border-white">
  <nav>
    <ul [ngClass]="{'nav-list-open':sideNavStatus}" class="nav-list">

        <a [routerLink]=item.routing href="#">
        <i class="{{item.icon}}"></i>
        <span>{{ item.name }}</span></a>
      </li>
    </ul>
  </nav>

</div>
