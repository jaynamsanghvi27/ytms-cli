<div class="container-fluid g-0">

    <main>
        <div>
            <!-- Main Content    -->
            <div class="training-request-form">
                <form [formGroup]="nominationReqForm" (ngSubmit)="submit()">
                  <div class="form-header">
                    <h5 class="heading-color">Nomination Request Form {{this.nominationId}}</h5>
                  </div>
                  <div class="form-group">
                    <div class="row">
                        <!-- <div class="col-2">Employee Id</div> -->
                        <div class="col-6">
                            <input type="text"
                            formControlName="emp_id"
                            placeholder="Employee Id"
                            class="form-control">
                       </div>
                        <!-- <div class="col-2"><label>Employee Name</label></div> -->
                        
                        <div class="col-6">
                          <input type="text"
                          formControlName="emp_name"
                          placeholder="Employee Name"
                          class="form-control">
                      </div>
                    </div>
                </div>
                <div class="form-group">
                  <div class="row">
                      <!-- <div class="col-2">Employee Email</div> -->
                      <div class="col-6">
                          <input type="text"
                          formControlName="emp_mail_id"
                          placeholder="Employee Email"
                          class="form-control">
                     </div>
                      <!-- <div class="col-2"><label>Employee Grade</label></div> -->
                      
                      <div class="col-6">
                        <input type="text"
                        formControlName="grade"
                        placeholder="Employee Grade"
                        class="form-control">
                    </div>
                  </div>
              </div>
              <div class="form-group">
                <div class="row">
                    <!-- <div class="col-2">Skill</div> -->
                    <div class="col-6">
                        <input type="text"
                        formControlName="skill"
                        placeholder="Skill"
                        class="form-control">
                   </div>
                    <!-- <div class="col-2"><label>Current Allocation</label></div> -->
                    
                    <div class="col-6">
                      <input type="text"
                      formControlName="current_allocation"
                      placeholder="Current Allocation"
                      class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                    <!-- <div class="col-2">Project</div> -->
                    <div class="col-6">
                        <input type="text"
                        formControlName="project"
                        placeholder="Project"
                        class="form-control">
                   </div>
                    <!-- <div class="col-2"><label>Current location</label></div> -->
                    
                    <div class="col-6">
                      <input type="text"
                      formControlName="current_location"
                      placeholder="Current location"
                      class="form-control">
                  </div>
                </div>
              </div>
                  <div class="form-group">
                      <div class="row">
                          <!-- <div class="col-2">Training Name</div> -->
                          <!-- <div class="col-6">
                              <input type="text" [(ngModel)]="trainingNm"
                              formControlName="trainingName"
                              placeholder="Training Name"
                              class="form-control">
                         </div>
                         <div class="col-2">Bulk Nomination</div>
                         <div class="col-6">
                           <input type="file"
                           formControlName="selectFileToUpload"
                           placeholder="Select File To Upload"
                           class="form-control"/>
                        </div> -->
                      </div>
                  </div>
                  
                  <div class="center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block btn-lg">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            <!-- Main Content Closed -->
        </div>
    </main>

</div>
