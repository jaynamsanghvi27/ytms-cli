<form style="padding: 20px;" [formGroup]="trainingReqForm" (ngSubmit)="submit()">
  <div mat-dialog-title>
     <h2 class="dialog-title">Edit Deatils</h2>
  </div>
  <div class="form-group">
     <div class="row">
        <div class="col-4">Training Status</div>
        <div class="col-8">
           <select formControlName="trainingStatus" class="form-control down-arrow">
              <option value="">Select</option>
              <option *ngFor="let trainingstatus of trainingStatusValue" [ngValue]="trainingstatus"  >
              {{trainingstatus}}
              </option>
           </select>
        </div>
     </div>
  </div>
  <div style="text-align: right;">
     <button type="submit" style="margin-right: 20px;" class="btn btn-primary btn-block btn-sm">
     Submit
     </button>
     <button type="button" (click)="cancle()" class="btn btn-primary btn-block btn-sm">
     Cancle
     </button>
  </div>
  </form>
