<div class="container-fluid g-0">
      
    <main>
      
      <div class="vt-display-area p-3" >
        <!-- Main Content    -->
        <div class="vt-training-request-form">
          <form>
            <div class="vt-form-header">
              <h5 class="heading-color">Training Request List</h5>
            </div>
            <table>
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Status</th>
                    <th>Traniner Name</th>
                    <th>Requester Name</th>
                    <th>Number of Participents</th>
                    <th>Actual Start Date</th>
                    <th>Actual End Date</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let training of trainingReqForms">
                    <td>{{training.id}}</td>
                    <td>{{training.trainingStatus}}</td>
                    <td>{{training.userName}}</td>
                    <td></td>
                    <td><a (click)="openDialog(training.id)">{{training.noOfActualParticipant}}</a></td>
                    <td>{{training.actualStartDate}}</td>
                    <td>{{training.actualEndDate}}</td>
                    <!-- <td *ngIf="userRole == 'ROLE_TECHNICAL_MANAGER' " style="text-align: center;"> -->
                    <td style="text-align: center;">
                        <span class="inner">
                            <i title="Edit" class=" bt-info btn-sm fa fa-edit" (click)="editViewTraniner(training.id)"></i>

                        </span>
                    </td>
                </tr>
              </tbody>
            </table>
  
          </form>
        </div>
        <!-- Main Content Closed -->
  
      
      </div>
    </main>
  </div>
