<div class="container-fluid g-0">

    <main>
        <div class="display-area p-3" [ngClass]="{'display-area-shrink':sideNavStatus}">
            <!-- Main Content    -->
            <div class="training-request-form">
                <form>
                    <div class="form-header">
                        <h5 class="heading-color">Upcoming Training List</h5>
                    </div>
                    <div class="social-box">
                        <div class="container">
                            <div class="row" style="color: black">

                                <div class="col-lg-4 col-xs-12 text-center" *ngFor="let training of trainingReqForms">

                                    <div class="box">

                                        <div class="box-title">
                                            <h4>{{training.trainingName}}</h4>
                                        </div>

                                        <div class="box-text">
                                            <span>{{training.trainingDescription}}</span>
                                        </div>

                                        <div class="box-text">
                                            <span>{{training.trainer}}</span>
                                        </div>

                                        <div class="box-text">
                                            <span>{{training.actualStartDate}}</span>
                                        </div>
                                        <div class="box-btn">
                                            <a (click)="openDialog(template1);">View Training</a>
                                        </div>


                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <!-- Main Content Closed -->


            <ng-template #template1>
                Hello
            </ng-template>

        </div>
    </main>
</div>
