<section class="vh-100">

    <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      <p class="small fw-bold mt-2 pt-1 mb-0">YASH Training Management System</p>
    </div>
    <!-- Copyright -->
  </div>

    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
              <div>
                <p><strong>WELCOME TO YASH TECHNOLOGIES !!!</strong></p>
              </div>
              <br>
              <div><p>Sign in with your organizational account</p></div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="emailID" class="form-control form-control-lg"/>
              <label class="form-label" for="emailID">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="typepassword" class="form-control form-control-lg"
               />
              <label class="form-label" for="typepassword">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="selectRememberMe" />
                <label class="form-check-label" for="selectRememberMe">
                  Remember me
                </label>
              </div>
              <a [routerLink]="['/forgotPassword']">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
             
                
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
