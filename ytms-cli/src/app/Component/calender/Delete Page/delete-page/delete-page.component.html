<div class="container-fluid g-0">
    <app-requester-header (sideNavToggled)="sideNavStatus=$event;" >
    </app-requester-header>
  
    <main>
      <app-requester-sidebar [sideNavStatus]="sideNavStatus" 
        [ngClass]="{'app-side-nav-open':sideNavStatus}" class="black-border"> </app-requester-sidebar>
      <div class="display-area" [ngClass]="{'display-area-shrink':sideNavStatus}">
        <div class="training-request-form">
        
        
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="Task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let element"> {{element.calendar.title}} </td>
          </ng-container>
          <ng-container matColumnDef="Trainer">
            <th mat-header-cell *matHeaderCellDef> Trainer </th>
            <td mat-cell *matCellDef="let element"> {{element.calendar.scheduleUser.fullName}} </td>
          </ng-container>
          <ng-container matColumnDef="Approve">
            <th mat-header-cell *matHeaderCellDef> Approve </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button class="create-button btn btn-primary" (click)="approve(element.id)">Approve</button></td>
          </ng-container>
          <ng-container matColumnDef="Deny">
            <th mat-header-cell *matHeaderCellDef> Deny </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button class="create-button btn btn-primary" (click)="deny(element.id)">Deny</button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
        
        </div>
        </div>
        </main>
        </div>
