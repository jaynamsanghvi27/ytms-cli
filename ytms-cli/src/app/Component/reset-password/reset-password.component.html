<div class="login-form">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
      <div class="form-header">
        <h2 class="heading-color">Reset Password</h2>
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="New Password"
        />
        <div
          style="color: red"
          *ngIf="
            resetPasswordForm.controls['password'].touched &&
            resetPasswordForm.controls['password'].invalid
          "
        >
          <span *ngIf="resetPasswordForm.controls['password'].hasError('required')"
            >Password Is Required</span
          >
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirm Password"
        />
        <div
          style="color: red"
          *ngIf="
            resetPasswordForm.controls['confirmPassword'].touched &&
            resetPasswordForm.controls['confirmPassword'].invalid
          "
        >
          <span *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required')"
            >Confirm Password Is Required</span>
        </div>
        <div style="color: red">{{message}}</div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-block btn-lg">
          Submit
        </button>
      </div>
    </form>
  </div>
